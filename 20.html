<!DOCTYPE html>
<html>
<head>
  <style>
    .fullscreen-element {
      background-color: lightgray;
      padding: 20px;
    }

    .fullscreen-element:fullscreen {
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>
  <div class="fullscreen-element">
    <h1>Fullscreen Example</h1>
    <p>This element will change its background color and text color when in fullscreen mode.</p>
  </div>
</body>
</html>
