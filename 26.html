<!DOCTYPE html>
<html>
<head>
  <style>
    .parent {
      display: table;
      width: 100%;
      height: 300px;
      text-align: center;
    }

    .child {
      display: table-cell;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">
      <p>This is the centered content.</p>
    </div>
  </div>
</body>
</html>
