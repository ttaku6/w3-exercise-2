<!DOCTYPE html>
<html>
<head>
  <style>
    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }

    .container {
      background-color: lightgray;
      padding: 20px;
    }

    .child {
      width: 100px;
      height: 100px;
      background-color: gray;
      margin: 10px;
      float: left;
    }
  </style>
</head>
<body>
  <div class="container clearfix">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>
